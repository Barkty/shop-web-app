<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	  <meta name="viewport"  />
	  <link rel="stylesheet" href="style.css" type="text/css"/>
	  <title>Shopping List</title>
  </head>
	<body>
	  <main>
	  <h1 id="shop-title">My Shopping List</h1>
	  <div id="form-container">
	    <form id="shop-form" name="shop-form" accept-charset="utf-8">
	      <div class="row1">
	        <div class="column">
	        <input type="text" name="name" id="inputName" value="" placeholder="Item title"/>
	        </div>
	        <div class="column">
	        <input type="text" name="quantity" id="inputQuantity" value="" placeholder="Quantity"/>
	        </div>
	      </div>
	      <div class="row2">
	        <input name="description" id="inputDesc" placeholder="Item description">
	      </div>
		  <div class="btn">
			<button id="addButton">+</button>  
		  </div>
	    </form>
	  </div>
	<div id="divBody">
    </div>
</main>


	  <script type="text/javascript" charset="utf-8" src="index.js"></script>
	</body>
</html>
